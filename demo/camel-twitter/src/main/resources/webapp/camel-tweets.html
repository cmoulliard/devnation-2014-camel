<!DOCTYPE html>
<html>
<head>
    <title>News - Camel WebSocket - ws</title>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <link type="text/css" rel="stylesheet" href="css/jquery-ui-1.8.19.custom.css">
<!--    <link type="text/css" rel="stylesheet" href="css/foundation.min.css" />-->
    <script type="text/javascript" src="js/vendor/modernizr.min.js"></script>
    <script type="text/javascript" src="js/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.19.custom.min.js"></script>
    <script type="text/javascript" src="js/camel-twitter.js"></script>
    <script>
        $(document).ready(function () {
            var supported = ("WebSocket" in window);
            if (!supported) {
                var msg = "Your browser does not support Web Sockets. This example will not work properly.<br>";
                msg += "Please use a Web Browser with Web Sockets support (WebKit or Google Chrome).";
                $("#connect").html(msg);
            }
        });
    </script>
</head>

<body style="background-color:transparent">
<div id='connect'>
    <form id='connect_form'>
        <dl>
            <dt><label for=connect_url>WebScoket Server URL</label></dt>
            <dd><input name='url' id='url' value='ws://localhost:9090/tweetTopic' size="50"></dd>
            <dt>&nbsp;</dt>
            <dd><input type=submit id='connect_submit' value="Connect"></dd>
        </dl>
    </form>
</div>
<div id="disconnect">
    <form id='disconnect_form'>
        <input type=submit id='disconnect_submit' value="Disconnect">
    </form>
</div>

<div id="msg">
</div>

<div>
    <p>&nbsp;</p>
    <hr></hr>
    <p>&nbsp;</p>
    <p><b>DevNation - Demo Camel Social Media - Twitter</b></p>
    <p>&nbsp;</p>
</div>

<div id="tabs">
    <ul>
        <li><a href="#tabs-1">Tweets</a></li>
    </ul>
    <div id="tabs-1">
        <p>
            <span id="tweetList">
                <ul id="tweet" class="tweet"/>
            </span>
        </p>
    </div>
</div>


</body>
</html>
