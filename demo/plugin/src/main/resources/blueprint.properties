# the properties file used to override blueprint configuration properties:
# http://aries.apache.org/modules/blueprintweb.html
#
# for hawtio configuration options see:
# https://github.com/hawtio/hawtio/blob/master/docs/Configuration.md

hawtio.config.dir = ${user.home}/.hawtioSocial/config
hawtio.spring.config.dir = ${hawtio.config.dir}

hawtio.config.repo = https://github.com/cmoulliard/hawtio-social.git
hawtio.config.cloneOnStartup = true
hawtio.config.pullOnStartup = true
hawtio.config.pullBeforeOperation = false
hawtio.config.pullTimePeriod=60000
hawtio.config.remote=origin

hawtio.maven.index.dir = ${user.home}/.hawtioSocial/maven

