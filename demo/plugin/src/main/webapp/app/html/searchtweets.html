<div clas="row-fluid gridStyle" ng-controller='SOCIAL.FormController'>
    <h3>Twitter</h3>

    <div class="span12">
        <div>
            <form name="inputForm" ng-submit="searchTweets()">
                <div>
                    Keyword(s) : <input type="text" class="entry-widget" ng-model="keywords">
                </div>
                <p class="span4 centered">
                    <input type="submit" class="btn btn-success" ng-disabled="!keywords" value="Search information">
                </p>
            </form>
        </div>
    </div>
    <div class="span12">
        <textarea ng-model="response" rows="15" cols="350"/>
    </div>

    <table class="table table-condensed table-striped"
               hawtio-simple-table="tweetsGrid">
    </table>

    <!--    <ul class="zebra-list">
            <li ng-repeat="tweet in tweets track by $index"></li>
        </ul>-->

</div>
